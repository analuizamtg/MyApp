<div class="container">
    <h4> Insert any number on the first three inputs and see the sum on the fourth input </h4>
    <div class="form-group col-md-3">
    	<input type="number" ng-init="input1=0" class="form-control" ng-change="changeSum()" ng-model="input1" placeholder="input 1"/>
    </div>

    <div class="form-group col-md-3">
    	<input type="number" ng-init="input2=0" class="form-control" ng-change="changeSum()" ng-model="input2" placeholder="input 2"/>
    </div>

    <div class="form-group col-md-3">
    	<input type="number" ng-init="input3=0" class="form-control" ng-change="changeSum()" ng-model="input3" placeholder="input 3"/>
    </div>

    <div class="form-group col-md-3">
    	<input type="number" ng-init="input4=0" class="form-control" ng-change="changeInput4()" ng-model="input4" placeholder="input 4"/>
    </div>
</div>
